global:
  domain: "localdomain"
  certificateName: # opcional, puede quedar vacío para usar los secretName específicos

api-mobile-collect:
  enabled: true
  ingress:
    enabled: true
    host: "api-mobile-collect"
    tls:
      enabled: true
      secretName: api-mobile-collect-tls

api-mobile-proxy-collect:
  enabled: true
  ingress:
    enabled: true
    host: "proxy-mobile-collect"
    tls:
      enabled: true
      secretName: proxy-mobile-collect-tls

api-mobile-proxy-collectV1:
  enabled: false
  ingress:
    enabled: false
    host: "proxy-mobile-collectV1"
    tls:
      enabled: false
      secretName: api-mobile-proxy-collectV1-tls

