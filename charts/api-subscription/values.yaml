# Default values for api-subscription.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  domain: "localdomain"
  certificateName:

replicas: 1

image:
  repository: acrcreditforce.azurecr.io/api-subscription
  tag: 20945
  pullPolicy: Always

imagePullSecrets:
  - name: creditforce

envFrom:
  - secretRef:
      name: busconnection
  - secretRef:
      name: dataprotection
  - secretRef:
      name: notificationconnection
  - secretRef:
      name: subscription

nameOverride: "api-subscription"
fullnameOverride: "api-subscription"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations:
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "api-subscription"

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations: {}
  className: nginx
  host: "api-subscription"               # Simple, no array
  tls:
    enabled: true                         # Simple flag
    secretName: "api-subscription-tls" # Simple secret name

  className: nginx
  hosts:  
    - host: api-subscription
      paths:
        - path: /
          pathType: ImplementationSpecific

resources: 
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 4
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 70

nodeSelector: {}

tolerations: []

affinity: {}
