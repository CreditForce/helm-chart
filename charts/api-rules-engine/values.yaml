# Default values for creditengine.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  domain: "localdomain"
  certificateName:

replicas: 1

image:
  repository: creditforce.azurecr.io/api-rules-engine
  tag: 6904
  pullPolicy: Always

imagePullSecrets:
  - name: creditforce

envFrom:
  - secretRef:
      name: busconnection
  - secretRef:
      name: dataprotection
  - secretRef:
      name: notificationconnection
  - secretRef:
      name: rulesmanager
      
nameOverride: "api-rules-engine-app"
fullnameOverride: "api-rules-engine"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations:
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "api-rules-engine"

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations:
    # kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
  className: nginx
  hosts:  
    - host: api-rules-engine
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - hosts:
        - api-rules-engine
      secretName: api-rules-engine-tls

resources:  
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 250m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 5
  targetCPUUtilizationPercentage: 75
  targetMemoryUtilizationPercentage: 75

nodeSelector: {}

tolerations: []

affinity: {}
