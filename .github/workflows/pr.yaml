name: pull_request

on: [pull_request]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Helm Lint Chart
      run: |
          for d in charts/*/ ; do
            echo -e "Processing: $d"
            ./helm dependency update $d
            ./helm lint $d
          done
      shell: bash   
 
